<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bloom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: black;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      text-align: center;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">ðŸŒ¸ Tap anywhere to begin fullscreen ðŸŒ¸</div>
  <video id="bloomVideo" autoplay muted playsinline>
    <source src="AmmaBloom.mp4" type="video/mp4">
  </video>

  <script>
    const vid = document.getElementById('bloomVideo');
    const overlay = document.getElementById('overlay');
    const loopStartOffset = 7; // seconds before the end to loop back
    let isFullscreen = false;

    function enterFullscreen() {
      if (vid.requestFullscreen) vid.requestFullscreen();
      else if (vid.webkitRequestFullscreen) vid.webkitRequestFullscreen();
      else if (vid.msRequestFullscreen) vid.msRequestFullscreen();
      isFullscreen = true;
    }

    function exitFullscreen() {
      if (document.exitFullscreen) document.exitFullscreen();
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      else if (document.msExitFullscreen) document.msExitFullscreen();
      isFullscreen = false;
    }

    // Prevent pauses caused by fullscreen change
    document.addEventListener('fullscreenchange', () => {
      if (vid.paused) vid.play();
    });
    document.addEventListener('webkitfullscreenchange', () => {
      if (vid.paused) vid.play();
    });
    document.addEventListener('msfullscreenchange', () => {
      if (vid.paused) vid.play();
    });

    // Initial tap: hide overlay, start playback, go fullscreen
    overlay.addEventListener('click', async () => {
      overlay.style.display = 'none';
      vid.playbackRate = 0.75;
      vid.play();
      enterFullscreen();
    });

    // Subsequent taps toggle fullscreen but never pause playback
    document.addEventListener('click', () => {
      if (overlay.style.display === 'none') {
        if (isFullscreen) {
          exitFullscreen();
        } else {
          enterFullscreen();
        }
        vid.play(); // ensure continuous playback
      }
    });

    // Loop only the last few seconds seamlessly
    vid.addEventListener('timeupdate', () => {
      if (vid.duration && vid.duration - vid.currentTime < 0.2) {
        vid.currentTime = vid.duration - loopStartOffset;
        vid.play();
      }
    });
  </script>
</body>
</html>
