<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bloom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: black;
    }
  </style>
</head>
<body>
  <video id="bloomVideo" autoplay muted playsinline>
    <source src="AmmaBloom.mp4" type="video/mp4">
  </video>

  <script>
    const vid = document.getElementById('bloomVideo');
    const loopStartOffset = 3; // seconds before the end to loop back to â€” adjust as needed

    vid.addEventListener('loadeddata', () => {
      // Try to start fullscreen automatically
      if (vid.requestFullscreen) {
        vid.requestFullscreen();
      } else if (vid.webkitRequestFullscreen) {
        vid.webkitRequestFullscreen();
      } else if (vid.msRequestFullscreen) {
        vid.msRequestFullscreen();
      }
    });

    // Loop only the final few seconds smoothly
    vid.addEventListener('timeupdate', () => {
      if (vid.duration && vid.duration - vid.currentTime < 0.2) {
        vid.currentTime = vid.duration - loopStartOffset;
        vid.play();
      }
    });
  </script>
</body>
</html>
