<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bloom</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="bloomVideo" autoplay muted loop playsinline>
    <source src="AmmaBloom.mp4" type="video/mp4">
  </video>

  <script>
    const vid = document.getElementById('bloomVideo');
    vid.addEventListener('loadeddata', () => {
      if (vid.requestFullscreen) {
        vid.requestFullscreen();
      } else if (vid.webkitRequestFullscreen) {
        vid.webkitRequestFullscreen();
      } else if (vid.msRequestFullscreen) {
        vid.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
